<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border:5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>    
        과거에는 HTML에 디자인적 요소를 포함하여 작성하는 것이 일반적이었다
          다시 말해서 온갖 레이아웃, 디자인 정보를 HTML 안에 욱여넣다 보니
           HTML의 본연의 목적인 구조화된 문서가 아닌 디자인을 위한 문서로
           전락하고 말았다. 표를 작성해야 하는 table 태그가 레이아웃을
          구성하는 용도로 쓰이는 등으로 인해 HTML 소스코드만 보면 이
          문서가 어떤 문서인지 전문가조차 알기 힘든 상황이었다</div>
    </div>
  </body>
</html>
